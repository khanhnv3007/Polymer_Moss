<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/font-roboto/roboto.html">
<link rel="import" href="bower_components/paper-fab/paper-fab.html">
<script src="jquery-1.11.1.js"></script>
<polymer-element name="my-Btn" extends="paper-fab" on-click={{trigger_input}}>
  <template>
    <shadow></shadow>
    <input id="input_hiden" type="file">
  </template>

<script>
    Polymer('my-Btn', {
      ready: function() {
        this.$.input_hiden.style.display='none';
      },
      trigger_input: function() {
        $('#input_hiden').trigger('click');
      },
      publish: {

        /**
         * See [`<paper-button>`](../paper-button).
         *
         * @attribute raisedButton
         * @type boolean
         * @default true
         */
        raisedButton: {value: true, reflect: true}
      }
    });
  </script>
</polymer-element>
